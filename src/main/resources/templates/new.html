<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>

<div class="modal-body">
    <form th:method="POST" th:action="@{/admin/addUser}" th:object="${user}">
        <div class="mb-3">
            <label for="name" class="form-label">Введите имя:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" />
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Введите страну:</label>
            <input type="text" th:field="*{country}" class="form-control" id="country" />
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Введите возраст:</label>
            <input type="number" th:field="*{age}" class="form-control" id="age" />
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Введите имя пользователя:</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Введите пароль:</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Пароль" />
        </div>
        <div class="mb-3">
            <label for="roles" class="form-label">Выберите роли:</label>
            <select th:field="*{roles}" id="roles" class="form-control" multiple>
                <option th:value="'ROLE_ADMIN'" th:text="'ADMIN'"></option>
                <option th:value="'ROLE_USER'" th:text="'USER'" ></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Добавить пользователя</button>
    </form>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>

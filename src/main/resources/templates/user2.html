<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>User page</title>
</head>
<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-2" href="/admin">
        <span class="font-weight-bold" th:utext="${user.username}">USERNAME</span>
        <span class="font-weight-normal"> with roles: </span>
        <span class="font-weight-normal" th:text="${user.getRolesToString()}">ROLE</span>
    </a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-right">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
</br>
</br>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 p-0">
            <div class="bg-white vh-100">
                <nav class="nav nav-pills nav-fill nav flex-column mt-3">
                    <a class="nav-link active text-start" aria-selected="true" th:href="@{/user}">User</a>
                </nav>
            </div>
        </div>

        <div class="col-sm-10 height: 1200 px" style="height: 1000px; background: #F7F7F7">
            <div class="tab-content">
                <div class="row">
                    <div class="col-sm-12 p-3">
                        <h1>User information-page</h1>
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title br-light">About user</h4>
                            </div>
                            <div class="card-body">
                                <div class="tab-content table-responsive">
                                    <table class="table table-striped table-sm">
                                        <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Country</th>
                                            <th>Age</th>
                                            <th>ID</th>
                                            <th>Roles</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td th:utext="${user.getName()}">name</td>
                                            <td th:utext="${user.getCountry()}">country</td>
                                            <td th:utext="${user.getAge()}">age</td>
                                            <td th:utext="${user.getId()}">id</td>
                                            <td th:utext="${user.getRolesToString()}">roles</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
